name: plangid-ci
on:
  push:
    branches:
      - master
  pull_request: {}
jobs:
  lint-black:
    name: lint (black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7.x'
          architecture: 'x64'
      - run: pip install black
      - run: black --check
  lint-flake8:
    name: lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v1
        with:
          python-version: '3.7.x'
          architecture: 'x64'
      - run: pip install flake8
      - run: flake8 plangid
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.6.x', '3.7.x', '3.8.x']
    env:
      LANGUAGE_DATASET_PATH: language-dataset/data
    name: test (Python ${{ matrix.python-version }})
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - run: pip install tox
      - run: git clone https://github.com/smola/language-dataset
      - run: tox